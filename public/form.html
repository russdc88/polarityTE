<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<title>Submit your info!</title>

</head>

<body>

	<div class="jumbotron jumbotron-fluid">
		<div class="container text-center">
			<h1 class="display-4">Submit your Avatar!</h1>
			<p class="lead">Please fill out the form below to submit</p>
		</div>
	</div>
	<div class="container text-center avatarForm">

		<form id="profile" enctype="multipart/form-data">

			<div class="form-group">
				<label for="full-name">Name</label>
				<input type="text" class="form-control" id="name" aria-describedby="firstName" placeholder="John Smith">
			</div>

			<div class="form-group">
				<label for="hobby-label">Hobby</label>
				<input type="text" class="form-control" id="hobby" placeholder="Stuff oreos in your mouth">
			</div>


			<div class="form-group">
				<label for="avatarFile">Upload your avator pic</label>
				<input name="uploadedPic" type="file" accept=".png,.jpg" class="form-control-file" id="avatarPic">
			</div>


			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<script src="./js/form.js"></script>

</body>

</html>
